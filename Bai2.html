<body>
<script>
  let Temp = parseInt(prompt('Hãy nhập nhiệt độ bạn muốn vào đây'))

  while(Temp < 20 || Temp > 100){
    if (Temp < 20){
    Temp = prompt("Yêu cầu tăng nhiệt độ")
  } else if (Temp > 100) {
      Temp = prompt("Yêu cầu giảm nhiệt độ")
    }
  }
</script>
</body>
</html>
