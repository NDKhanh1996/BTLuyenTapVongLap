<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = 20
    let count = 0
    let a = 0
    let b = 1
    let sum = 0
    while (count < input) {
        let c = a + b
        a = b
        b = c
        sum = sum + c
        count++
    }document.write('Tổng của dãy fibonacci là ' + sum)
</script>
</body>
</html>
